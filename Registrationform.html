<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0;">
        <title>Registration Form</title>
    </head>
    <body style="margin:0px;">
        <div class="base-container" style="background:lightgreen;height:1000px;">
            <div class="header-container" style="background-color:green;height:100px;">
                <div class="logo-container" style="float:left;width:25%;">
                    <img src="vbm.jpg" alt="vbm teschnologies logo" style="width:110px;height:70px;margin:10px 10px 10px 50px;">
                </div>
                <div class="menu-container" style="width:90%;font-size:1.8rem;">
                    <div style="float:left;margin:30px 20px;background-color:sienna;color:white;padding:10px;">Home</div>
                    <div style="float:left;margin:30px 20px;background-color:sienna;color:white;padding:10px;">Services</div>
                    <div style="float:left;margin:30px 20px;background-color:sienna;color:white;padding:10px;">About</div>
                    <div style="float:right;margin:30px 20px;background-color:sienna;color:white;padding:10px;">Logout</div>
                </div>
            </div>
            <div class="data-container"style="margin-left:50px;font-size:1.5rem;">
                <div class="user-password-container">
                    <div class="user-name-container"style="float:left;width:50%;margin:20px 0px;">
                        <div><span>User Name</spaUn></div>
                        <div><input type="text" placeholder="Please enter UserName"style="border-radius:5px; padding:10px;font-size:1.05rem;"></div>
                    </div>
                    <div class="password-container" style="float:left;width:50%;margin:20px 0px;">
                        <div><span>Password</spaUn></div>
                        <div><input type="password" placeholder="Please enter Password"style="border-radius:5px; padding:10px;font-size:1.05rem;"></div>
                    </div>
                </div>
                <div class="firs-last-name-container" >
                    <div class="first-name-container"style="float:left;width:50%;margin:20px 0px;">
                        <div><span>First Name</span></div>
                        <div><input type="text" placeholder="Please enter firstName"style="border-radius:5px; padding:10px;font-size:1.05rem;"></div>
                    </div>
                    <div class="last-name-container" style="float:left;width:50%;margin:20px 0px">
                        <div><span>Last Name</span></div>
                        <div><input type="text" placeholder="Please enter lastName"style="border-radius:5px; padding:10px;font-size:1.05rem;"></div>
                    </div>
                </div>
                <div class="gender-hobbies-container">
                    <div class="gender-container"style="float:left;width:50%;margin:20px 0px;">
                        <div><span>Gender</span></div>
                        <div>
                            <input type="radio" name="gender"/>Male
                            <input type="radio"name="gender"/>Female
                        </div>
                    </div>
                    <div class="hobbies-container" style="float:left;width:50%;margin:20px 0px;">
                        <div><span>Hobbies</span></div>
                        <div>
                            <input type="checkbox" />Cricket
                            <input type="checkbox" />Tennis
                            <input type="checkbox" />Volleyball
                        </div>
                    </div>
                </div>
                <div class="address-container" style="width:50%;margin:20px 0px;">
                    <div>Address</div>
                    <div><textarea placeholder="Please enter your Address" rows="6"cols="50"style="padding:5px;"></textarea></div>
                </div>
                <div class="state-country-container">
                    <div class="state-container" style="float:left;width:50%;margin:20px 0px;">
                        <div>State</div>
                        <div>
                            <select style="border-radius: 10px;padding:10px;font-size:1.2rem;"> 
                                <option>Andrapradesh</option>
                                <option>Telengana</option>
                                <option>Tamilnadu</option>
                                <option>Kerla</option>
                            </select>
                        </div>
                    </div>
                    <div class="country-container" style="float:left;width:50%;margin:20px 0px;">
                        <div>Country</div>
                        <div>
                            <select style="border-radius: 10px;padding:10px;font-size:1.2rem;">
                                <option>India</option>
                                <option>Pakistan</option>
                                <option>Srilanka</option>
                                <option>Nepal</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="reg-cancle-container" style="text-align:center;">
                    <button style="background-color: lightseagreen;color:white;padding:15px;margin:60px;font-size:1.12rem;">Register</button>
                    <button style="background-color: lightseagreen;color:white;padding:15px;margin:60px;font-size:1.12rem;">Cancle</button>
                </div>
            </div>
        </div>
    </body>
</html>
