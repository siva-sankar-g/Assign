<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0;">
        <title>Login Form</title>
    </head>
    <body style="background-color:slategray;">
        <div class="base-container" style="height:900px;display:flex;justify-content:center;align-items:center;">
            <div class="login-container" style="width:400px;height:500px;background-color:salmon;border-radius:100px;text-align:center;display:flex;align-items:center;">
                <div class="main-container" >
                    <div style="font-size:2.0rem;margin:10px 0px 20px -80px;">Login</div>
                    <div class="email-container" style="padding:10px;">
                        <div>
                            <label for="hi"style="font-size:1.5rem;">Email </label>
                        </div>
                        <div>
                            <input type="email" placeholder="Please enter Email" style="border-radius:7px;font-size:1rem;padding:10px;"/>
                        </div>
                    </div>
                    <div class="password-container" style="padding:10px;">
                        <div>
                            <label style="font-size:1.5rem;">Password</label>
                        </div>
                        <div>
                            <input type="password" placeholder="Please enter password" style="border-radius:7px;font-size:1rem;padding:10px;"/>
                        </div>
                    </div>
                    <div style="padding:10px;margin-left:200px;font-size:1.15rem;text-decoration:underline;">
                        <span>Forgotten Password?</span>
                    </div>
                    <div>
                        <button style="padding:20px;background-color:purple;color:white;font-size:1.15rem;border-radius:20px;">Login</button>
                        <button style="padding:20px;background-color:purple;color:white; font-size:1.15rem;border-radius:20px;">Cancle</button>
                    </div>
                </div>


            </div>
        </div>
    </body>
</html>
