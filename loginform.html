<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0;">
        <title>Login Form</title>
    </head>
    <body style="background-color:slategray;">
        <div style=" width:500px; margin:200px auto;background-color:salmon;padding:10px;">
            <h2 style="font-size:1.8rem;text-align:center;margin-left:-50px">Login</h2>
            <div class="main-container" style="padding:0px 15px;height:300px;width:500px;text-align:center;">
                <div class="email-container" style="padding:10px;">
                    <div>
                        <label for="hi"style="font-size:1.5rem;">Email </label>
                    </div>
                    <div>
                        <input type="email" placeholder="Please enter Email" style="border-radius:7px;font-size:1rem;padding:10px;"/>
                    </div>
                </div>
                <div class="password-container" style="padding:10px;">
                    <div>
                        <label style="font-size:1.5rem;">Password</label>
                    </div>
                    <div>
                        <input type="password" placeholder="Please enter password" style="border-radius:7px;font-size:1rem;padding:10px;"/>
                    </div>
                </div>
                <div style="padding:10px;margin-left:200px;font-size:1.15rem;text-decoration:underline;">
                    <span>Forgotten Password?</span>
                </div>
                <div>
                    <button style="padding:10px;background-color:purple;color:white;">Login</button>
                    <button style="padding:10px;background-color:purple;color:white;">Cancle</button>
                </div>
            </div>
        </div>
    </body>
</html>
