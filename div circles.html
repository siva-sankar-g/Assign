<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>div circle creation</title>
    </head>
    <body style="margin:0px;">
        <div class="base-container">
            <div class="header-container" style="background-color:lightblue;height:90px;" >
                <div class="logo-container" style="float:left;width:23%;">
                    <img src="vbm.jpg" alt="vbm teschnologies logo" style="width:70px;height:70px;margin:10px 10px 10px 70px;">
                </div>
               
                <div class="searchbar-container" style="float:left;width:70%;margin:30px;text-align:right;font-size:1.3rem;"> 
                    <label>Search Bar :</label>
                    <input type="search" placeholder="Type here" style="border-radius:5px;">   
                </div>

            </div>
            <div class="main-container" style="margin:30px;">
                <div  style="width:47%;height:400px;border:2px solid black;clear : left;float:left;margin-right:50px;">
                   <div style="width:200px;height:200px;border:2px solid red;float:left;margin:90px 120px;border-radius:100px;background-color:chartreuse;"></div>
                    <div style="width:200px;height:200px;border:2px solid red;float:left;margin:90px 90px;border-radius:100px;background-color:chartreuse;"></div>
                </div>
                
                <div  style="width:47%;height:400px;border:2px solid black;float:left;">
                    <div style="width:200px;height:200px;border:2px solid red;float:left;margin:90px 120px;border-radius:100px;background-color:chartreuse;"></div>
                    <div style="width:200px;height:200px;border:2px solid red;float:left;margin:90px 90px;border-radius:100px;background-color:chartreuse;"></div>
                </div>     
            </div>
        </div>
    </body>
</html>
