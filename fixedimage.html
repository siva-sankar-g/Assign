<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Position:Fixed </title>
    </head>
    <body style="margin:0px;">
        <div class="base-container">
            <div class="img1" style="position:fixed;left:0px;top:0px;">
                <img src="/Assign/images/img2.jpeg" alt="first image" width="400px" height="300px">
            </div>
            <div class="img2" style="position:fixed;right:0px;top:0px;">
                <img src="/Assign/images/img3.jpg" alt="second image" width="400px" height="300px">
            </div>
            <div class="img3" style="position:fixed;left:750px;top:280px;">
                <img src="/Assign/images/img1.jpeg" alt="third image" width="400px" height="300px">
            </div>
            <div class="img4" style="position:fixed;left:0px;bottom:0px;">
                <img src="/Assign/images/img4.jpeg" alt="fourth image" width="400px" height="300px">
            </div>
            <div class="img5" style="position:fixed;right:0px;bottom:0px;">
                <img src="/Assign/images/img5.jpg" alt="fifth image" width="400px" height="300px">
            </div>
        </div>
    </body>
</html>
